<div *ngIf="isAdmin == true">
    <a [routerLink]="['/admins/new/news']">Создать новость</a>
    <h1>Новости:</h1>
    <div *ngFor="let post of posts;">
        <h1>{{post.title}}</h1>
        <h1>{{post.shortText}}</h1>
        <button (click)="redirectSeen(post.id)">Смотреть</button>
        <button (click)="redirect(post.id)">Редактировать</button>
        <button (click)="delete(post.id)">Удалить</button>
    </div>
</div>
<div *ngIf="isAdmin == false">
    <h1>Сюда тебе нельзя!</h1>
</div>
